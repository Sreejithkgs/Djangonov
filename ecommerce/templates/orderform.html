{% extends 'base.html' %}
{% load static %}
{% block title %}
order page
{% endblock %}
{% block content %}
<br>
<br>
<br>
<div style="background-image:url('{% static "images/formbck.jpg" %}');background-size:cover;height:500px;background-size:100%100%;background-attachment:fixed;">
<form method="POST" class="w-25 mx-auto text-center">
    <h1 class="text-center">Order Page</h1>
    <hr class=" border border-2 border-dark">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label fw-bold">Address</label>
    <input type="text" class="form-control" name="a" placeholder="Enter address">
  <div class="mb-3">
    <label class="form-label fw-bold mt-3 ">Phone</label>
    <input type="number" class="form-control" name="p" placeholder="Enter phone number">
  </div>
  <div class="mb-3">
    <label class="form-label fw-bold">Account number</label>
    <input type="number" class="form-control" name="ac" placeholder="Enter account number">
  </div>
      <button type="submit" class="btn btn-primary">Place Order</button>
</form>
</div>
{% endblock %}
